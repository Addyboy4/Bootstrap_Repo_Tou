    <div class="container text-center">
        <div class="row bg-light">
          <div class="col-6">
            <h2>New</h2>
            <h4>Sign up Here</h4>
            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-control form-control-md" type="Email" placeholder="Enter Email" name="Email" id="Email">
              </div>
              <div class="mb-3">
                <label for="Password">Password</label>
                <input class="form-control form-control-sm" type="Password" name="Password" id="Password"
                  placeholder="Enter Password" required>
                <div class="invalid-feedback">
                  please enter password
                </div><br>
                <div class="mb-3">
                    <label class="form-label" for="state">State of Origin</label>
                    <input class="form-control form-control-md" type="state" placeholder="Enter State" name="state" id="state">
                  </div><br>
                  <div class="mb-3">
                    <label class="form-label" for="L.G.A">Local Government</label>
                    <input class="form-control form-control-md" type="Local Government" placeholder="Local Government area" name="L.G.A" id="L.G.A">

            </div><br>
            <div>
                <button class="btn btn-outline-info btn-md w-100 mb-2">Register</button>
              </div>
          </div>
          <div class="col-6">
            <h2>Have An Account</h2>
            <h4>Sign in</h4>
            <div class="mb-3">
                <label class="form-label" for="email">Username/Email Address</label>
                <input class="form-control form-control-md" type="Email" placeholder="Enter Email" name="Email" id="Email">
              </div>
              <div class="mb-3">
                <label for="Password">Password</label>
                <input class="form-control form-control-sm" type="Password" name="Password" id="Password"
                  placeholder="Enter Password" required>
                <div class="invalid-feedback">
                  please enter password
                </div>
            </div>
            <div>
                <button class="btn btn-outline-info btn-md w-100 mb-2">Login</button>
              </div>
          </div>
